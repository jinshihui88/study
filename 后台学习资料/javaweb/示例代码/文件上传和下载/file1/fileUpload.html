<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>上传文件</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript">
    	function fu(){
    		document.fileUploadForm.action = "/servletExam1/upload";
    		document.fileUploadForm.target = "_self";
    		document.fileUploadForm.submit();
    	}
    </script>
  </head>
  
  <body>
    <form name="fileUploadForm" id="fileUploadForm" action="" method="post" enctype="multipart/form-data">
      用户名：<input type="text" name="userNameTxt" id="userNameTxt" />
      <br /> 
      上传文件：<input type="file" id="fileUploadTxt" name="fileUploadTxt" size="45" />
      <br />
      <input type="button" value="上传" onclick="fu();" />
    </form>
  </body>
</html>
