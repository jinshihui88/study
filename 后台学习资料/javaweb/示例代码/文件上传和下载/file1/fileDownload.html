<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>下载文件</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <script type="text/javascript">
    	function fd(){
    		document.fileDownloadForm.action = "/servletExam1/downLoad";
    		document.fileDownloadForm.target = "_self";
    		document.fileDownloadForm.submit();
    	}
    </script>
  </head>
  
  <body>
    <form name="fileDownloadForm" id="fileDownloadForm" action="" method="post">
      <input type="button" value="下载" onclick="fd();" />
    </form>
  </body>
</html>
